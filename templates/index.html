<!doctype html>
<html>
  <head>
    <title>Instagram Video Downloader</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 style="text-align: center;">Instagram Video Downloader</h1>
      <form method="POST">
        <input type="text" name="post_url" placeholder="Enter Instagram post URL" style="width: 300px; padding: 10px;">
        <br><br>
        <input type="submit" value="Go" style="width: 300px; padding: 10px;">
      </form>
      {% if video_url %}
        <br><br>
        <a href="{{ video_url }}">Download video</a>
      {% endif %}
    </div>
  </body>
</html>
